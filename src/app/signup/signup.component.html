<div class="signup-container">
    <div class="left-panel">
      <div class="brand-content">
        <h3>Effortless reporting and data insights?</h3>
        <h2>InstaDash Reporting</h2>
        <p>empowers your business.</p>
        
        <div class="logo">
          <img src="assets/instadash-logo.svg" alt="InstaDash Logo">
          <div class="logo-text">InstaDash</div>
        </div>
      </div>
    </div>
    
    <div class="right-panel">
      <div class="form-container">
        <h2>Create a new Account.</h2>
        
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input 
              type="text" 
              formControlName="username"
              placeholder="User Name"
              [ngClass]="{'invalid': signupForm.get('username')?.invalid && signupForm.get('username')?.touched}"
            >
          </div>

          <div class="form-group">
            <input 
              type="email" 
              formControlName="userEmail"
              placeholder="Email"
              [ngClass]="{'invalid': signupForm.get('userEmail')?.invalid && signupForm.get('userEmail')?.touched}"
            >
          </div>
          
          <div class="form-group">
            <input 
              type="password" 
              formControlName="password"
              placeholder="Password"
              [ngClass]="{'invalid': signupForm.get('password')?.invalid && signupForm.get('password')?.touched}"
            >
          </div>

          <div class="form-group">
            <input 
              type="text" 
              formControlName="role"
              placeholder="Role"
              [ngClass]="{'invalid': signupForm.get('role')?.invalid && signupForm.get('role')?.touched}"
            >
          </div>

          <div class="form-group">
            <input 
              type="text" 
              formControlName="honeycombId"
              placeholder="Honeycomb ID"
              [ngClass]="{'invalid': signupForm.get('honeycombId')?.invalid && signupForm.get('honeycombId')?.touched}"
            >
          </div>
          
          <div class="terms-section">
            <p>
              By signing up, you agree to our 
              <a routerLink="/terms-of-service" class="terms-link">terms of service</a> and 
              <a routerLink="/privacy-policy" class="terms-link">privacy policy</a>
            </p>
          </div>
          
          <button type="submit" class="signup-btn" [disabled]="signupForm.invalid">Sign up</button>
        </form>
        
        <div class="login-link">
          Already have an account? <a routerLink="/login" class="signin-link">Sign-in here</a>
        </div>
      </div>
    </div>
  </div>

<div class="container">
    <div class="header">
      <h1>Generate Report</h1>
      <img src="https://via.placeholder.com/32" alt="Report icon" />
    </div>
    
    <div class="grid">
      <div class="form-group">
        <label>Report Type</label>
        <select>
          <option>Sales Report</option>
          
        </select>
      </div>
      
      <div class="form-group">
        <label>Export Format</label>
        <select>
          <option>PDF Document (.pdf)</option>
          <option>Excel Spreadsheet (.xlsx)</option>
          <option>CSV File (.csv)</option>
          <option>HTML Document (.html)</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Start Date</label>
        <input type="date" value="2024-12-01">
      </div>
      
      <div class="form-group">
        <label>End Date</label>
        <input type="date" value="2024-12-28">
      </div>
    </div>
    
    <div class="form-group">
      <label>Page Orientation</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="orientation" checked>
          Portrait
        </label>
        <label>
          <input type="radio" name="orientation">
          Landscape
        </label>
      </div>
    </div>
    
    <!-- <div class="checkbox-group">
      <label>
        <input type="checkbox" checked>
        Include subtotals and summary
      </label>
    </div> -->
    
    <div class="preview-section">
      <div class="preview-header">
        <strong>Preview</strong>
        <span>Sample data shown</span>
      </div>
      
      <table class="preview-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Dec 28, 2024</td>
            <td>Product Sales</td>
            <td>$1,234.56</td>
            <td>Completed</td>
          </tr>
          <tr>
            <td>Dec 27, 2024</td>
            <td>Service Revenue</td>
            <td>$890.00</td>
            <td>Pending</td>
          </tr>
          <tr>
            <td>Dec 26, 2024</td>
            <td>Subscription</td>
            <td>$499.99</td>
            <td>Completed</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="button-group">
      <button class="btn btn-secondary">Cancel</button>
      <button class="btn btn-primary">Generate Report</button>
    </div>
  </div>

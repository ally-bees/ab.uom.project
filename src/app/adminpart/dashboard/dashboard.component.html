<app-header></app-header>
<div class="dashboard-container">
  
  <!-- Top Navigation Bar -->
  <div class="user-panel" *ngIf="currentUser">
    <div class="user-info-section">
      <!-- Left Side - User Info -->
      <div class="user-left">
        
        <div class="user-details">
          <h3>{{ currentUser.username }}</h3>
          <p class="role">{{ currentUser.Role }}</p>
          <p class="email">{{ currentUser.email }}</p>
          <p class="honeycomb">ID: {{ currentUser.HoneyCombId }}</p>
        </div>
      </div>

      <!-- Center - Navigation Links -->
      <div class="user-center">
        <div class="nav-item" [class.active]="activeTab === 'users'" (click)="setActiveTab('users')">
          <i class="fas fa-users"></i>
          <span>User Management</span>
        </div>
        <div class="nav-item" [class.active]="activeTab === 'config'" (click)="setActiveTab('config')">
          <i class="fas fa-cogs"></i>
          <span>System Configuration</span>
        </div>
        <div class="nav-item" [class.active]="activeTab === 'logs'" (click)="setActiveTab('logs')">
          <i class="fas fa-clipboard-list"></i>
          <span>Audit Logs</span>
        </div>
      </div>

      <!-- Right Side - Actions -->
      <div class="user-actions">
        <!-- <button class="action-btn profile-btn" (click)="goToProfile()">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </button> -->
        <button class="action-btn logout-btn" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Dashboard Content Area -->
  <div class="dashboard-content">
    <!-- Status Cards Row -->
    <div class="status-cards-row">
      <app-status-card
        *ngFor="let card of statusCards"
        [title]="card.title"
        [value]="card.value"
        [subtitle]="card.subtitle"
        [icon]="card.icon"
        [status]="card.status"
        [trend]="card.trend"
        [percentage]="card.percentage"
      ></app-status-card>
    </div>

    <!-- Content Panel -->
    <div class="content-panel">
      <!-- Existing Panels -->
      <app-user-management *ngIf="activeTab === 'users'"></app-user-management>
      <app-system-config *ngIf="activeTab === 'config'"></app-system-config>
      <app-audit-logs *ngIf="activeTab === 'logs'"></app-audit-logs>
    </div>
  </div>
</div>
<app-footer></app-footer>

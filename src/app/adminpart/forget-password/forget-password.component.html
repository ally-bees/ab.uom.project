<div class="forget-password-container">
    <div class="left-panel">
      <div class="brand-content">
        <h3>Effortless reporting and data insights?</h3>
        <h2>InstaDash Reporting</h2>
        <p>empowers your business.</p>
        <div class="logo">
          <img src="assets/instadash-logo.svg" alt="InstaDash Logo">
          <div class="logo-text">InstaDash</div>
        </div>
      </div>
    </div>
  
    <div class="right-panel">
      <div class="form-container">
        <h2>Forgot Password?</h2>
        <p>Enter your email address to receive a password reset link.</p>
        
        <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
          <div class="alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>
  
          <div class="form-group">
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              placeholder="Email Address"
              [ngClass]="{'invalid': submitted && email?.invalid}"
            />
            <div *ngIf="submitted && email?.invalid" class="invalid-feedback">
              <div *ngIf="email?.errors?.['required']">Email is required</div>
              <div *ngIf="email?.errors?.['email']">Enter a valid email</div>
            </div>
          </div>
  
          <button type="submit" class="signup-btn" [disabled]="forgetPasswordForm.invalid || loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
            Send Reset Link
          </button>
        </form>
  
        <div class="login-link">
          Remember your password? <a routerLink="/login" class="signin-link">Sign in here</a>
        </div>
      </div>
    </div>
  </div>

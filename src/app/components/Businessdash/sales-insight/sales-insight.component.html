<!-- sales-insight.component.html -->
<div class="sales-insight">
    <h3>Sales Insight</h3>
    
    <div class="profit-gauge">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Background circle -->
        <circle 
          cx="50" 
          cy="50" 
          r="40" 
          fill="none" 
          stroke="#e0e0e0" 
          stroke-width="8"
        />
        
        <!-- Progress circle -->
        <circle 
          cx="50" 
          cy="50" 
          r="40" 
          fill="none" 
          stroke="#4caf50" 
          stroke-width="8" 
          stroke-linecap="round" 
          transform="rotate(-90 50 50)" 
          [attr.style]="getCircleStyle()"
        />
      </svg>
      
      <div class="profit-indicator">
        <div class="profit-value">
          <span class="profit-arrow">â†‘</span> {{ profitPercentage }}%
        </div>
        <div class="profit-label">PROFIT</div>
      </div>
    </div>
  </div>

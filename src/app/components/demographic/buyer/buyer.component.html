<div class="container">
    <h1>Top Buyer</h1>
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>
    <div class="box" *ngIf="topCustomer; else loading">
        <img src="../../../assets/images/tb.png" alt="img">
        <div class="content">
            <h2>{{ topCustomer.name || 'No buyer data available' }}</h2>
            <div class="para">
                <p>{{ topCustomer.location || 'Location not specified' }}</p>
            </div>
        </div>
    </div>
    <ng-template #loading>
        <div class="loading-message" *ngIf="isLoading">
            <p>Loading buyer data...</p>
        </div>
        <div class="no-data" *ngIf="!isLoading && !topCustomer && !errorMessage">
            <p>No buyer data available</p>
        </div>
    </ng-template>
</div>

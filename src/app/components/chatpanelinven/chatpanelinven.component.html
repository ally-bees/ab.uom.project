 <div class="chat-container">
      <div class="chat-header">
        <h2>{{ sender }} chatting with {{ receiver }}</h2>
        <div class="receiver-buttons">
          <button (click)="setReceiver('SalesManager')" [disabled]="receiver === 'SalesManager'">Sales Manager</button>
          <button (click)="setReceiver('BusinessOwner')" [disabled]="receiver === 'BusinessOwner'"> Business Owner</button>
        </div>
      </div>
      
      <div class="chat-messages">
        <div 
          *ngFor="let message of messages" 
          class="message-wrapper"
          [ngClass]="{'sent': message.sender === sender, 'received': message.sender !== sender}">
          <div class="message-bubble" [ngClass]="{'completed': message.isCompleted}">
            <div class="avatar">
              <div class="avatar-circle">
                <div class="avatar-icon">{{ message.sender.charAt(0) }}</div>
              </div>
              <div *ngIf="message.isCompleted" class="check-mark">âœ“</div>
            </div>
            <div class="message-content">
              {{ message.text }}
            </div>
          </div>
        </div>
      </div>
      
      <div class="chat-input">
        <div class="input-wrapper">
          <input 
            type="text" 
            placeholder="All Done" 
            [(ngModel)]="currentMessage"
            (keyup.enter)="sendMessage()"
            class="message-input"
          >
          <button (click)="sendMessage()" class="send-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="://www.w3.org/2000/svg">
              <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

<div class="heatmap-container">
  <!-- Header Section -->
  <div class="heatmap-header">
    <h1 class="heatmap-title">Sales Heatmap</h1>
    <p class="heatmap-subtitle">Analyze the total sales per month for each year.<BR> Hover over each cell to view detailed sales data for that specific month and year..</p>
  </div>

  <!-- Year Selector Section -->
  <div class="year-selector">
    <button [class.active]="selectedYear === 2023" (click)="selectYear(2023)">2023</button>
    <button [class.active]="selectedYear === 2024" (click)="selectYear(2024)">2024</button>
    <button [class.active]="selectedYear === 2025" (click)="selectYear(2025)">2025</button>
  </div>

  <!-- Subtitle -->
  <div class="section-subtitle">Monthly Sales Data</div>

  <!-- Heatmap Grid -->
  <div class="heatmap-grid">
    <div class="heatmap-row" *ngFor="let row of heatmapData; let i = index">
      <div class="month-label">{{ monthNames[i] }}</div>
      <div class="heatmap-cell" *ngFor="let cell of row">
        <div 
          [ngClass]="getIntensityClass(cell.sales)" 
          [attr.data-tooltip]="cell.tooltipData">
        </div>
      </div>
    </div>
  </div>

  <!-- Legend -->
  <div class="heatmap-legend">
    <div class="intensity-legend">
      <div class="intensity-none"></div><span>None</span>
    </div>
    <div class="intensity-legend">
      <div class="intensity-low"></div><span>Low</span>
    </div>
    <div class="intensity-legend">
      <div class="intensity-medium"></div><span>Medium</span>
    </div>
    <div class="intensity-legend">
      <div class="intensity-high"></div><span>High</span>
    </div>
  </div>
</div>

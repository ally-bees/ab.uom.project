<div class="sales-heatmap-card">
    <div class="header">
      <div>
        <h2 class="card-title">Total sales per month</h2>
        <p class="contributions">{{ salesData.totalContributions }} contributions in the last year</p>
      </div>
      <div class="settings-icon">
        <span class="material-icon">⚙️</span>
      </div>
    </div>
  
    <div class="year-selector">
      <button 
        *ngFor="let year of yearOptions" 
        [class.active]="year === selectedYear"
        (click)="onYearSelect(year)">
        {{ year }}
      </button>
    </div>
  
    <p class="subtitle">Among six months which have most sales</p>
  
    <div class="heatmap-container">
      <div class="month-labels">
        <div class="month-label" *ngFor="let month of getMonths()">{{ month }}</div>
      </div>
      <div class="heatmap-grid">
        <div class="heatmap-row" *ngFor="let row of [0, 1, 2, 3]">
          <div class="heatmap-cell" 
              *ngFor="let month of getMonths()"
              [style.background-color]="getCellColor(month, row)">
          </div>
        </div>
      </div>
    </div>
  
    <div class="legend">
      <div>Learn how we count contributions</div>
      <div class="scale">
        <span>Less</span>
        <div class="scale-cells">
          <div class="scale-cell" *ngFor="let level of [0, 1, 2, 3]" 
              [style.background-color]="getColorForLevel(level)">
          </div>
        </div>
        <span>More</span>
      </div>
    </div>
  
    <button class="show-more">Show more activity</button>
  </div>

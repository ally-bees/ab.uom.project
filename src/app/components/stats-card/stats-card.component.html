<div class="date-filter" style="margin-bottom: 1rem;">
  <div class="date-group">
    <span>From:</span>
    <input
      type="date"
      [(ngModel)]="startDate"
      (change)="onDateChange()"
    />
  </div>
  <div class="date-group" style="margin-left: 1rem;">
    <span>To:</span>
    <input
      type="date"
      [(ngModel)]="endDate"
      (change)="onDateChange()"
    />
  </div>
</div>

<div class="stats-card" *ngIf="!loading && !error">
  <div class="card total-sales">
    <h3>Total Revenue <span class="last-30-days">(Last 30 Days)</span></h3>
    <p>LKR {{ salesData?.totalRevenue | number: '1.0-2' }}</p>
  </div>
  <div class="card total-orders">
    <h3>Total Orders <span class="last-30-days">(Last 30 Days)</span></h3>
    <p>{{ salesData?.totalOrders }}</p>
  </div>
  <div class="card total-items">
    <h3>Total Items Sold <span class="last-30-days">(Last 30 Days)</span></h3>
    <p>{{ salesData?.totalItems ?? 'N/A' }}</p>
  </div>
</div>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error">Failed to load data. Please try again.</div>

<div class="print-report-container">
    <h2>Print Report</h2>
  
    <div class="form-container">
      <div class="form-group">
        <label for="reportType">Report Type</label>
        <select id="reportType" #reportTypeSelect>
          <option>Sales Report</option>
          <option>Orders Report</option>
          <option>Customer Insights</option> 
        </select>
      </div>
  
      <div class="form-group">
        <label for="exportFormat">Export Format</label>
        <select id="exportFormat" #exportFormatSelect>
          <option>PDF Document (.pdf)</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="text" id="startDate" #startDateInput />
      </div>
  
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="text" id="endDate" #endDateInput />
      </div>
  
      <div class="form-group">
        <label>Page Orientation</label>
        <div class="radio-group">
          <label>
            <input type="radio" value="Portrait" name="pageOrientation" #portraitRadio checked> Portrait
          </label>
          <label>
            <input type="radio" value="Landscape" name="pageOrientation" #landscapeRadio> Landscape
          </label>
        </div>
      </div>
    </div>
  
    <div class="preview-container">
      <div>
        <h3>Preview</h3>
      </div>
      <div>
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer ID</th>
              <th>Order Date</th>
              <th>Amount</th>
              <th>City</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders">
              <td>{{ order.orderId }}</td>
              <td>{{ order.customerId }}</td>
              <td>{{ order.orderDate }}</td>
              <td>{{ order.amount }}</td>
              <td>{{ order.city }}</td>
              <td>{{ order.status }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
  
    <div class="button-group">
      <button (click)="cancel()">Cancel</button>
      <button (click)="generateReport()">Generate Report</button>
    </div>
  </div>

<div class="sales-container">
  <h2>Sales Details</h2>
  <ag-grid-angular
    style="width: 100%; height: 400px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [animateRows]="true"
    [defaultColDef]="{ sortable: true, filter: true, resizable: true }"
  ></ag-grid-angular>
</div>

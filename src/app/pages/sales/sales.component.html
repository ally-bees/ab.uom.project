<!-- Main container similar to orders-container -->
<div class="sales-container">
  <!-- Card like orders-card -->
  <div class="sales-card">
    <div class="card-header">
      <h2>Sales Report</h2>
    </div>

    <div class="card-body">
      <!-- Search and Filters -->
      <div class="search-filters">
        <div class="search-box">
          <input
            id="search"
            type="text"
            [(ngModel)]="searchQuery"
            (input)="onSearchChange($event)"
            placeholder="Search Product Name"
          />
          <button class="search-btn">
            <i class="fa fa-search"></i>
          </button>
        </div>

        <div class="date-filter">
          <div class="date-group">
            <span>From:</span>
            <input
              id="fromDate"
              type="date"
              [(ngModel)]="fromDate"
              (change)="onDateChange()"
            />
          </div>

          <div class="date-group">
            <span>To:</span>
            <input
              id="toDate"
              type="date"
              [(ngModel)]="toDate"
              (change)="onDateChange()"
            />
          </div>
        </div>

        <div class="print-section">
          <button class="print-btn" (click)="openPrintReport()">
            <i class="fa fa-print"></i> Print Report
          </button>
        </div>
      </div>

      <!-- AG Grid Table -->
      <div class="sales-table">
        <ag-grid-angular
          style="width: 100%; height: 600px;"
          class="ag-theme-alpine"
          [rowData]="filteredData"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [gridOptions]="gridOptions"
          (gridReady)="onGridReady($event)"
        >
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>

<!-- Print Dialog Modal -->
<div *ngIf="showPrintDialog" class="print-overlay">
  <div class="print-dialog">
    <div class="print-dialog-header">
      <h2>Print Sales Report</h2>
      <button class="close-btn" (click)="closePrintDialog()">&times;</button>
    </div>

    <div class="print-dialog-body">
      <div class="report-content">
        <h3>Sales Report Details</h3>
        <p>Are you sure you want to print this report?</p>
      </div>
    </div>

    <div class="print-dialog-footer">
      <button class="cancel-btn" (click)="closePrintDialog()">Cancel</button>
      <button class="print-action-btn" (click)="printReport()">Print</button>
    </div>
  </div>
</div>

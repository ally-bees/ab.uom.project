<div class="sales-container">
  <!-- Sales Summary Card -->
  <div class="sales-card">
    <div class="card-header">
      <h2>Sales Summary</h2>
    </div>
    <div class="card-body">
      <div class="search-filters">
        <div class="search-box">
          <input type="text" placeholder="Search product" />
          <button type="button" class="search-btn">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <div class="date-filter">
          <div class="date-group">
            <span>From :</span>
            <input type="date" value="2024-12-05" />
          </div>
          <div class="date-group">
            <span>To :</span>
            <input type="date" value="2024-12-12" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Recent Sales Details Card with ag-Grid -->
  <div class="sales-card">
    <div class="card-header">
      <h3>Recent Sales Details</h3>
    </div>
    
    <div class="card-body">
      <div class="table-container">
        <ag-grid-angular
          style="width: 100%; height: 400px;"
          class="ag-theme-alpine"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [animateRows]="true"
          [defaultColDef]="{ sortable: true, filter: true, resizable: true }"
        >
        </ag-grid-angular>
      </div>
      <div class="print-section">
        <button class="print-btn" (click)="openPrintReport()">
          <i class="fa fa-print"></i>
          Print Report
        </button>
      </div>
    </div>
  </div>

  <!-- Print Report Dialog -->
  <div class="print-overlay" *ngIf="showPrintDialog">
    <div class="print-dialog">
      <div class="print-dialog-header">
        <h2>Print Report</h2>
        <button class="close-btn" (click)="closePrintDialog()">Ã—</button>
      </div>
      <div class="print-dialog-body">
        <div class="report-content">
          <h3>Sales Summary Report</h3>
          <p><strong>Date Range:</strong> 2024/12/05 - 2024/12/12</p>
          <p><strong>Total Sales:</strong> $5000</p>
          <p><strong>Total Products Sold:</strong> 150</p>
        </div>
      </div>
      <div class="print-dialog-footer">
        <button class="cancel-btn" (click)="closePrintDialog()">Cancel</button>
        <button class="print-action-btn" (click)="printReport()">Print</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>

<div class="sales-container">
  <div class="sales-card">
    <div class="card-header">
      <h3>Sales Summary</h3>
    </div>

    <div class="card-body">
      <!-- Loading and Error States -->
      <div *ngIf="loading" class="loading-spinner" style="text-align:center; margin: 24px 0;">
        <i class="fa fa-spinner fa-spin fa-2x"></i>
        <p>Loading sales data...</p>
      </div>
      <div *ngIf="error" class="error-message" style="color: #F44336; text-align:center; margin: 16px 0;">
        <i class="fa fa-exclamation-triangle"></i> {{ error }}
      </div>
      <ng-container *ngIf="!loading && !error">
      <!-- Search and Filters -->
      <div class="search-filters">
        <div class="search-box">
          <input
            id="search"
            type="text"
            [(ngModel)]="searchQuery"
            (input)="onSearchChange($event)"
            placeholder="Search Product Name"
          />
          
        </div>

        <div class="date-filter">
          <div class="date-group">
            <span>From:</span>
            <input
              id="fromDate"
              type="date"
              [(ngModel)]="fromDate"
              (change)="onDateChange()"
            />
          </div>

          <div class="date-group">
            <span>To:</span>
            <input
              id="toDate"
              type="date"
              [(ngModel)]="toDate"
              (change)="onDateChange()"
            />
          </div>
        </div>

        
      </div>

            <!-- Add this after the search-filters div and before the charts-container div -->
      <div class="daily-sales-chart">
        <div class="chart-box">
          <canvas
            baseChart
            [data]="dailySalesChartData"
            [options]="dailySalesChartOptions"
            [type]="'line'"
          ></canvas>
        </div>
        <button class="view-table-btn" (click)="goToSalesTable()">
          <i class="fa fa-table"></i> View Sortable Sales Overview
        </button>
      </div>
      <!-- Charts Container -->
      <div class="charts-container">
        <!-- Left Side - Pie Charts -->
        <div class="pie-charts-container">
          <div style="margin-top: 40px;">
            <div class="chart-toggle-headings">
              <h3
                [class.active]="activeChart === 'category'"
                (click)="activeChart = 'category'"
              >
                Sales by Category
              </h3>
              <h3
                [class.active]="activeChart === 'product'"
                (click)="activeChart = 'product'"
              >
                Sales by Product
              </h3>
            </div>

            <div class="chart-slide-container">
              <!-- Product Pie Chart -->
              <div *ngIf="activeChart === 'product'" class="chart-box">
                <canvas
                  baseChart
                  [data]="productChartData"
                  [options]="pieChartOptions"
                  [type]="'pie'"
                ></canvas>
              </div>

              <!-- Category Pie Chart -->
              <div *ngIf="activeChart === 'category'" class="chart-box">
                <canvas
                  baseChart
                  [data]="categoryChartData"
                  [options]="pieChartOptions"
                  [type]="'pie'"
                ></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Side - Comparison Donut Chart -->
        <div class="comparison-chart-container">
          <div class="chart-box">
            <h4>Sales Performance Comparison</h4>
            <canvas
              baseChart
              [data]="comparisonChartData"
              [options]="donutChartOptions"
              [type]="'doughnut'"
            ></canvas>
            <div class="profit-info">
              <p *ngIf="isProfitIncreased()">
                <i class="fa fa-arrow-up" style="color: #4CAF50;"></i>
                Profit increased by {{ calculateMonthlyProfitPercentage() }}% compared to last month
              </p>
              <p *ngIf="!isProfitIncreased()">
                <i class="fa fa-arrow-down" style="color: #F44336;"></i>
                Profit decreased by {{ calculateMonthlyProfitPercentage() }}% compared to last month
              </p>
            </div>
          </div>
        </div>
      </div>

     
      <div class="print-section">
        <button class="print-btn" (click)="printReport()">
          <i class="fa fa-print"></i>
          Print Report
        </button>
      </div>
      </ng-container>
    </div>
  </div>
</div>

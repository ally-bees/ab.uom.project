<div class="dashboard-container">
  <!-- Header component -->
   

  <div class="dashboard-content">
    <!-- Sidebar component -->
    

    <div class="main-content">
      <!-- Stats cards row -->
      <div class="stats-cards">
        <app-stats-card 
          title="Customers" 
          [value]="customerStats.count"
          valueType="number">
        </app-stats-card>
        
        <app-stats-card 
          title="Income" 
          [value]="incomeStats.amount"
          valueType="currency">
        </app-stats-card>
        
        <app-stats-card 
          title="Products Sold" 
          [value]="productStats.sold"
          valueType="number">
        </app-stats-card>
      </div>

      <!-- Middle section with Marketplace and Sales Insight -->
      <div class="middle-section">
        <div class="marketplace-container">
          <!-- <h2>Marketplace</h2> -->
          <!-- Finance Flow Chart Component -->
          <app-finance-flow></app-finance-flow>
        </div>
        
        <div class="sales-insight-container">
          <!-- Sales Insight Component -->
          <app-sales-insight></app-sales-insight>
        </div>
      </div>

      <!-- Recent Orders Component -->
      <app-recent-orders></app-recent-orders>
    </div>
</div>

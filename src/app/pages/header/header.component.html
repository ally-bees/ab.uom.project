<header class="instadash-header">
  <div class="header-left">
    <div class="logo">
      <img src="assets/logo2.png" alt="InstaDash Logo" />
    </div>
  </div>

  <div class="header-right">
    <!-- Not Logged In: show icons -->
    <ng-container *ngIf="!isLoggedIn">
      <button class="icon-button primary">
        <i class="notification-icon"></i>
      </button>
      <div class="badge-container">
        <button class="icon-button secondary">
          <i class="message-icon"></i>
        </button>
      </div>
      <button class="icon-button tertiary">
        <i class="grid-icon"></i>
      </button>
    </ng-container>

    <!-- Logged In: show username and role -->
    <div *ngIf="isLoggedIn" class="user-info">
      <span class="role">{{ userRole }}</span>
      <span class="username">({{ userName }})</span>
    </div>

    <!-- Profile image -->
    <div class="profile" (click)="navigateToProfile()">
      <img [src]="getProfileImageSrc()" alt="Profile Picture" class="profile-image" title="Click to view profile" />
    </div>
  </div>
</header>

<div class="finance-container">
  <!-- Main content area -->
  <div class="finance-content">
    
    <!-- Finance Summary Section -->
    <div class="finance-section">
      <div class="section-header">
        <h2>Finance Summary</h2>

        <!-- Filters -->
        <div class="filters">
          <div class="date-filter">
            <div class="date-group">
              <span>From :</span>
              <input type="date" [(ngModel)]="fromDate" (change)="onDateChange()" />
            </div>
            <div class="date-group">
              <span>To :</span>
              <input type="date" [(ngModel)]="toDate" (change)="onDateChange()" [max]="maxDate" [min]="fromDate"/>
            </div>
          </div>
        </div>
      </div>

      <!-- Chart -->
      <div class="chart-container">
        <canvas baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="'line'">
        </canvas>
      </div>

      <!-- Legend -->
      <div class="legend-container">
        <div class="legend-item">
          <div class="color-box" style="background-color: #007bff;"></div>
          <span>Income</span>
        </div>
        <div class="legend-item">
          <div class="color-box" style="background-color: #00b894;"></div>
          <span>Expenses</span>
        </div>
      </div>
    </div>

    <!-- Recent Transactions Section -->
    <div class="finance-section">
      <div class="section-header">
        <h2>Recent Months Summary</h2>
      </div>

      <!-- Data Table -->
      <div class="table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>Order Date</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let invoice of paginatedInvoices">
              <td>{{ invoice.orderDate | date:'dd/MM/yyyy' }}</td>
              <td>Rs. {{ invoice.amount | number:'1.0-2' }}</td>
              <td>
                <span class="status-badge" [ngClass]="invoice.status.toLowerCase()">
                  {{ invoice.status }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination Controls -->
      <div class="pagination-controls">
        <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
  &lt; 
</button>

<span>Page {{ currentPage }} of {{ totalPages }}</span>

<button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">
  &gt;
</button>

      </div>
    </div>

    <!-- Report Button -->
    <div class="report-button-container">
      <button class="print-report-btn" (click)="printReport()">
        <i class="fa fa-print"></i> Print Report
      </button>
    </div>

  </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-grid">
      <!-- Income Prediction Chart -->
      <div class="chart-card">
        <h2>Prediction of the income</h2>
        <div class="chart-container" id="incomeChart"></div>
      </div>

      <!-- Sales Prediction Chart -->
      <div class="chart-card">
        <h2>Prediction of the sales</h2>
        <div class="chart-container" id="salesChart"></div>
      </div>
    </div>

    <!-- New Users Prediction Chart - Full Width -->
    <div class="chart-card full-width">
      <h2>Prediction of number of new users</h2>
      <div class="chart-container" id="usersChart"></div>
    </div>

    <div class="dashboard-grid">
      <!-- Sales Categories Pie Chart -->
      <div class="chart-card">
        <h2>Prediction of the sales Categories</h2>
        <div class="chart-container" id="categoriesChart"></div>
        <div class="legend" id="categoriesLegend">
          <div class="legend-item">
            <span class="legend-color" style="background-color: #ff6b6b;"></span>
            <span class="legend-label">Exotic items</span>
          </div>
          <div class="legend-item">
            <span class="legend-color" style="background-color: #ff9e45;"></span>
            <span class="legend-label">Jewelries</span>
          </div>
          <div class="legend-item">
            <span class="legend-color" style="background-color: #ffee58;"></span>
            <span class="legend-label">Clothing items</span>
          </div>
          <div class="legend-item">
            <span class="legend-color" style="background-color: #6495ed;"></span>
            <span class="legend-label">Other</span>
          </div>
        </div>
      </div>

      <!-- Deliveries Pie Chart -->
      <div class="chart-card">
        <h2>Prediction of the deliveries</h2>
        <div class="chart-container" id="deliveriesChart"></div>
        <div class="legend" id="deliveriesLegend">
          <div class="legend-item">
            <span class="legend-color" style="background-color: #ff6b6b;"></span>
            <span class="legend-label">Delivery properly in-time</span>
          </div>
          <div class="legend-item">
            <span class="legend-color" style="background-color: #ffee58;"></span>
            <span class="legend-label">Delivery failures</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>

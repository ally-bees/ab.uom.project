<div class="inventory-container">

  <!-- Summary Cards Horizontal -->
  <div class="summary-cards-horizontal">
    <div class="summary-card in-stock-box">
      <h3>In Stock</h3>
      <div class="count">{{ inStockCount }}</div>
      <div class="label">items</div>
    </div>
    <div class="summary-card low-stock-box">
      <h3>Low Stock</h3>
      <div class="count">{{ lowStockCount }}</div>
      <div class="label">items</div>
    </div>
    <div class="summary-card out-of-stock-box">
      <h3>Out of Stock</h3>
      <div class="count">{{ outOfStockCount }}</div>
      <div class="label">items</div>
    </div>
  </div>

  <!-- Dual Table Section -->
  <div class="dual-table-box">
    
    <!-- Left: Low/Out of Stock -->
    <div class="table-box">
      <h4>Items Below Stock Threshold</h4>
      <div class="search-container">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          placeholder="Search by Product Name"
          class="search-input"
        />
      </div>
      <div class="product-list">
        <table>
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of filteredProducts()">
              <td>{{ product.productId }}</td>
              <td>{{ product.name }}</td>
              <td>
                <span [ngClass]="getStockStatusClass(product)">
                  {{ getStockStatusText(product) }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Right: Best Selling (Replaced with <app-top-selling-table>) -->
    <div class="table-box">
      <app-top-selling-table [bestSellingProducts]="bestSellingProducts"></app-top-selling-table>
    </div>

  </div>
</div>

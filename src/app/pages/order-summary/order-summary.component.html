<div class="orders-container">
  <!-- Orders Summary Card -->
  <div class="orders-card">
    <div class="card-header">
      <h2>Orders Summary</h2>
    </div>
    <div class="card-body">
      <div class="search-filters">
        <div class="search-box">
          <input type="text" placeholder="Search product" />
          <button type="button" class="search-btn">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <div class="date-filter">
          <div class="date-group">
            <span>From :</span>
            <input type="date" [(ngModel)]="fromDate" (change)="filterOrders()" />
          </div>
          <div class="date-group">
            <span>To :</span>
            <input type="date" [(ngModel)]="toDate" (change)="filterOrders()" />
          </div>
        </div>
      </div>

      <div class="stats-chart-wrapper">
        <!-- Order Counts Section (Left) -->
        <div class="order-stats">
          <div class="stat-item">
            <span class="label">Total Orders</span>
            <span class="value">: {{ totalOrders }}</span>
          </div>
          <div class="stat-item">
            <span class="label">Pending Orders</span>
            <span class="value">: {{ pendingOrders }}</span>
          </div>
          <div class="stat-item">
            <span class="label">Completed Orders</span>
            <span class="value">: {{ completedOrders }}</span>
          </div>
        </div>
      
        <!-- Pie Chart Section (Right) -->
        <div class="chart-container">
          <div class="chart-placeholder">
            <canvas id="orderStatusPieChart" width="400" height="400"></canvas>
          </div>
          <div class="chart-legend">
            <div class="legend-item">
              <span class="color-box yellow"></span>
              <span>Pending Orders</span>
            </div>
            <div class="legend-item">
              <span class="color-box green"></span>
              <span>Completed Orders</span>
            </div>
            <div class="legend-item">
              <span class="color-box blue"></span> <!-- Updated to reflect new color -->
              <span>New Orders</span>
            </div>
          </div>
        </div>
      </div>
      
  </div>

  <!-- Recent Order Details Card with ag-Grid -->
  <div class="orders-card">
    <div class="card-header">
      <h3>Recent Order Details</h3>
    </div>
    <div class="card-body">
      <div class="table-container">
        <ag-grid-angular
          style="width: 100%; height: 400px;"
          class="ag-theme-alpine"
          [rowData]="filteredRowData" 
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [gridOptions]="gridOptions"
          (gridReady)="onGridReady($event)"
        ></ag-grid-angular>
      </div>
      <div class="print-section">
        <button class="print-btn" (click)="openPrintReport()">
          <i class="fa fa-print"></i>
          Print Report
        </button>
      </div>
    </div>
  </div>


<app-footer></app-footer>
